<app-header titulo="Infinite Scroll Page"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>ITEM: {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- ============================================================== -->
  <!-- INFINITE SCROLL -->
  <!-- ============================================================== -->
  <ion-infinite-scroll threshold="150px"
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando los datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
