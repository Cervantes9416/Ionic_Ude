<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toogleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item  *ngFor="let item of componentes | async" [routerLink]="item.redirectTo">
      <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
