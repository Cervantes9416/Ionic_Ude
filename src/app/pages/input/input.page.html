<app-header titulo="Inputs"></app-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label>Nombre: {{nombre || 'No hay nombre'}}</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese un dato"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <form #formulario="ngForm" (ngSubmit)="OnSubmit(formulario)">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario template: Valido {{formulario.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" 
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   [(ngModel)]="usuario.email" 
                   type="email" 
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" [(ngModel)]="usuario.password" type="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="tertiary" expand="full" type="submit" [disabled]="formulario.invalid">Enviar Datos</ion-button>
  </form>

</ion-content>
