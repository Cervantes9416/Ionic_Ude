<app-header titulo="DateTime Page"></app-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar!"
                    [ngModel]="fechaNacimiento.toISOString()"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>Restricciones</ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mn-dd"
                    display-format="YYYY MM DD"
                    min="2015-01-01"
                    max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    min="2015"
                    max="2025"
                    value="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Picker Options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
