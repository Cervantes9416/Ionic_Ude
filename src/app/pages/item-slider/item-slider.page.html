<app-header titulo="Item Sliding Page"></app-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let item of usuarios; let index = index">
      <ion-item>
        <ion-label>
          <h3>{{ item.nombre }}</h3>
          <p>
            {{ item.email }}
          </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          {{ item.phone }}
        </ion-label>
      </ion-item>

      <!-- ============================================================== -->
      <!-- ION ITEM SLIDING -->
      <!-- ============================================================== -->
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
        <ion-item-option (click)="favorite(item)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="destroy(index)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
</ion-content>
