<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/batman-David-Larrad.jpg" alt="" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-chip color="secondary">
    <ion-avatar >
      <img src="/assets/batman-David-Larrad.jpg" alt="">
    </ion-avatar>
    <ion-label>The Batman</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/batman-David-Larrad.jpg" alt="">
      </ion-avatar>

      <ion-label>Bruno Diaz</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
