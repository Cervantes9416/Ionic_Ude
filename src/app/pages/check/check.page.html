<app-header titulo="Check Page"></app-header>

<ion-content>
  <ion-list>
    <!-- ============================================================== -->
    <!-- ITEMS DEL ARREGLO -->
    <!-- ============================================================== -->
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]="item.selected" [color]="item.name"></ion-checkbox>
    </ion-item>


  </ion-list>
</ion-content>
